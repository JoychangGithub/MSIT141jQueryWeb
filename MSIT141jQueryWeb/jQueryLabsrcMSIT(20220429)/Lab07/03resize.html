<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>03resize.html</title>
    <style>
        img{
            position: absolute;
            width:100%;
            height:100%;            
            } 

        #div1 {
            position: absolute;
            width: 400px;
            height: 300px;                                
        }       
    </style>
    
</head>
<body>
    <div id="div1">
            <img id="image1" src="images/tesla1.jpg">
    </div>
    
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>

        console.log($("#div1").width());
        console.log($("#div1").css("width"));
        console.log($(window).width());
        //console.log($(window).css("width")); //error


        move_div(); //使置中

        //當視窗放大或縮小時呼叫move_div的函式
        //讓div1置中
        $(window).resize(move_div);

        function move_div() {
            window_width = $(window).width();
            window_height = $(window).height();
            obj_width = $("#div1").width();
            obj_height = $("#div1").height();
            let top = (window_height - obj_height) / 2;
            let left = (window_width - obj_width) / 2;
            $("#div1").css("top", top).css("left", left);
        }   
    </script>
</body>
</html>
