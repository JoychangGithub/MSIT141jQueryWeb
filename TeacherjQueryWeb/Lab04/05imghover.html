<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>05hover.html</title>
</head>
<body>
    <div>
        <img id="img1" class="i" src="images/star.gif" />
        <img id="img1" class="i" src="images/star.gif" />
        <img id="img1" class="i" src="images/star.gif" />
        <img id="img1" class="i" src="images/star.gif" />
        <img id="img1" class="i" src="images/star.gif" />
    </div>
   

    <script src="../js/jquery-3.6.0.min.js"></script>

    <script>
        //1. click =>flag->true,false 
        //2. unbinding  => $(selector).off("mouseenter mouseleave")//hover
        let flag = true;
        $("img").hover(function () {
            if (flag) {
                $(this).attr("src", "images/chngstar.gif")
            }
            
        }, function () {
            $(this).attr("src", "images/star.gif")
        })

        $("img").click(function () {
            flag=false
        })
    </script>
</body>  
</html>
