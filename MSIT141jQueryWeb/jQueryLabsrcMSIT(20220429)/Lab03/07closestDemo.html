    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(":checkbox").click(function(){
           /* console.log.log(this)*/
            //$(this).parent().parent().css("background-color", "lightblue"); //寫法1
            //$(this).parents("tr").css("background-color", "lightblue"); //寫法2
            //$(this).closest("tr").css("background-color", "lightblue");  //寫法2
            let chked = $(this).prop("checked");
            console.log(chked);

            if (chked)
                $(this).closest("tr").css("background-color", "lightblue");
            else
                $(this).closest("tr").css("background-color", "transparent");
        })



    </script>
